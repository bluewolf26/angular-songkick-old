<ngx-ui-loader [loaderId]="'loader-01'"></ngx-ui-loader>
<div *ngIf="!loading" class="container">
  <div *ngIf="events.length > 0">
    <h2 align="center">Result for artist {{events[0].artist.name}}</h2>
    <br>
    <table class="table">
      <thead class="table-primary">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Type</th>
          <th scope="col">Datetime</th>
          <th scope="col">City</th>
          <th scope="col">add to my events</th>
        </tr>
      </thead>
      <tbody *ngFor="let event of events">
        <tr>
          <td>{{event.name}}</td>
          <td>{{event.type}}</td>
          <td>{{event.date}}</td>
          <td>{{event.venue.city}}</td>
          <td>
            <button type="button" (click)="addEventFavorite(event)" class="btn btn-primary">
              <i class="fa fa-plus-circle"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="events.length === 0">
    <br>
    <h2 align="center">Sorry we didn't find any concert ğŸ˜­</h2>
    <br>
    <br>
    <div class="container" style="width: 50%">
      <div style="width:100%;height:0;padding-bottom:56%;position:relative;">
        <iframe src="https://giphy.com/embed/MSgJnzNSMGBc6BpGIc" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
      </div>
    </div>
  </div>
</div>
