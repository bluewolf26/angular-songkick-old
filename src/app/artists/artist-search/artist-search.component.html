<div class="container">
  <h2 align="center">What artist are you looking for ?</h2>
  <input class="form-control" #searchBox (input)="searchArtists(searchBox.value)">
  <ul class="search-result">
    <li *ngFor="let artist of artists$ | async">
      <a routerLink="/artists/{{artist.id}}">
        {{artist.name}}
      </a>
    </li>
  </ul>
</div>
