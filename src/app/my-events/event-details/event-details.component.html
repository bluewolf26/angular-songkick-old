<div class="container-fluid mt-4 mb-4 border border-primary w-75">
  <h1 class="text-center">Event details</h1>
  <div class="mt-4 mb-4 ml-4 mr-4" >
    <fieldset disabled>
      <div class="form-group">
        <label for="eventId">Id :</label>
        <input type="text" id="eventId" class="form-control" value="{{event.id}}">
      </div>
      <div class="form-group">
        <label for="eventName">Name :</label>
        <input type="text" id="eventName" class="form-control" value="{{event.name}}">
      </div>
      <div class="form-group">
        <label for="eventType">Type :</label>
        <input type="text" id="eventType" class="form-control" value="{{event.type}}">
      </div>
      <div class="form-group">
        <label for="eventDate">Date :</label>
        <input type="text" id="eventDate" class="form-control" value="{{event.date}}">
      </div>
      <div class="form-group">
        <label for="eventCity">City :</label>
        <input type="text" id="eventCity" class="form-control" value="{{event.venue.city}}">
      </div>
      <div class="form-group">
        <label for="eventArtist">Artist :</label>
        <input type="text" id="eventArtist" class="form-control" value="{{event.artist.name}}">
      </div>
      <div class="form-group">
        <label for="eventArtist">Localisation :</label>
        <agm-map [zoom]="17" [latitude]="event.venue.lat" [longitude]="event.venue.lng">
          <agm-marker [latitude]="event.venue.lat" [longitude]="event.venue.lng"></agm-marker>
        </agm-map>
      </div>
    </fieldset>
    <button type="button" class="btn btn-primary" (click)="closeEvent()">Close</button>
  </div>
</div>
