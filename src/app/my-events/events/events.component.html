<div class="container mt-4 mb-4">
    <div class="row justify-content-start">
      <div *ngFor="let event of events" class="col-auto mb-3">
  			<div class="card" style="width: 21rem;">
  			  <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap">
            <title>Placeholder</title>
            <rect fill="#868e96" width="100%" height="100%"></rect>
          </svg>
  			  <div class="card-body">
    				<h5 class="card-title text-truncate">{{event.name}}</h5>
    				<p class="card-text">venue : {{event.venue.name}}</p>
            <p class="card-text">date : {{event.date}}</p>
            <p class="card-text">city : {{event.venue.city}}</p>
              <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-primary" (click)="selectEvent(event)">Show details</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-danger" (click)="deleteEvent(event)">
                    <div *ngIf="eventIsbeenDeleted(event.id)" class="spinner-border text-light" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <span *ngIf="!eventIsbeenDeleted(event.id)">Delete</span>
                  </button>
                </div>
              </div>
    			</div>
  			</div>
		  </div>
      <div class="col-auto mb-3">
  			<div class="card bg-primary text-white" style="width: 21rem;">
          <button type="button"
                  class="btn btn-primary container"
                  style="height: 416px; width: 100%;"
                  (click)="addEvent()">
            <div class="row align-items-center justify-content-center" style="min-height: 33%;">
              <h1>Add an event</h1>
            </div>
            <div class="row align-items-center justify-content-center" style="min-height: 33%;">
              <i class="fa fa-plus-circle fa-5x"></i>
            </div>
            <div class="row align-items-end" style="min-height: 33%;">
            </div>
          </button>
  			</div>
		  </div>
    </div>
</div>
